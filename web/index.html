<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Patina Chat</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div id="app">
            <aside id="sidebar">
                <div id="sidebar-header">
                    <h2>Chats</h2>
                    <div id="sidebar-actions">
                        <button id="persona-mgr-btn" title="Manage Personas">
                            &#9881;
                        </button>
                        <button id="new-chat-btn" title="New Chat">+</button>
                    </div>
                </div>
                <div id="session-list"></div>
            </aside>
            <main id="chat-area">
                <header>
                    <button id="sidebar-toggle" title="Toggle sidebar">
                        &#9776;
                    </button>
                    <h1>Patina</h1>
                    <span id="status" class="status disconnected"
                        >disconnected</span
                    >
                </header>
                <div id="messages"></div>
                <form id="input-form">
                    <textarea
                        id="input"
                        placeholder="Type a message..."
                        rows="1"
                        autocomplete="off"
                    ></textarea>
                    <button type="submit" id="send-btn" disabled>Send</button>
                </form>
            </main>
        </div>
        <!-- Persona picker modal (shown on new chat when personas exist) -->
        <div id="persona-picker" class="modal hidden">
            <div class="modal-content">
                <h3>Choose a Persona</h3>
                <div id="persona-picker-list"></div>
                <button id="persona-picker-none" class="btn-secondary">
                    No Persona (default)
                </button>
                <button id="persona-picker-cancel" class="btn-text">
                    Cancel
                </button>
            </div>
        </div>

        <!-- Persona manager modal -->
        <div id="persona-manager" class="modal hidden">
            <div class="modal-content modal-wide">
                <div class="modal-header">
                    <h3>Manage Personas</h3>
                    <button id="persona-mgr-close" class="btn-text">
                        &times;
                    </button>
                </div>
                <div id="persona-mgr-list"></div>
                <button id="persona-mgr-add" class="btn-primary">
                    + New Persona
                </button>
            </div>
        </div>

        <!-- Persona editor modal -->
        <div id="persona-editor" class="modal hidden">
            <div class="modal-content modal-wide">
                <h3 id="persona-editor-title">New Persona</h3>
                <form id="persona-editor-form">
                    <label
                        >Key (unique ID)
                        <input
                            type="text"
                            id="pe-key"
                            required
                            placeholder="e.g. coder"
                        />
                    </label>
                    <label
                        >Name
                        <input
                            type="text"
                            id="pe-name"
                            required
                            placeholder="e.g. Code Assistant"
                        />
                    </label>
                    <label
                        >Description
                        <input
                            type="text"
                            id="pe-description"
                            placeholder="Short description"
                        />
                    </label>
                    <label>
                        <span class="label-with-action"
                            >System Prompt
                            <button
                                type="button"
                                id="pe-generate"
                                class="btn-inline"
                            >
                                Generate
                            </button></span
                        >
                        <textarea
                            id="pe-preamble"
                            rows="5"
                            placeholder="Custom system prompt..."
                        ></textarea>
                    </label>
                    <label
                        >Model Tier
                        <select id="pe-model-tier"></select>
                    </label>
                    <div class="modal-actions">
                        <button
                            type="button"
                            id="pe-cancel"
                            class="btn-secondary"
                        >
                            Cancel
                        </button>
                        <button type="submit" class="btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="/marked.min.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
