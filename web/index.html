<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Patina Chat</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div id="app">
            <aside id="sidebar">
                <div id="sidebar-header">
                    <h2>Chats</h2>
                    <button id="new-chat-btn" title="New Chat">+</button>
                </div>
                <div id="session-list"></div>
            </aside>
            <main id="chat-area">
                <header>
                    <button id="sidebar-toggle" title="Toggle sidebar">
                        &#9776;
                    </button>
                    <h1>Patina</h1>
                    <span id="status" class="status disconnected"
                        >disconnected</span
                    >
                </header>
                <div id="messages"></div>
                <form id="input-form">
                    <textarea
                        id="input"
                        placeholder="Type a message..."
                        rows="1"
                        autocomplete="off"
                    ></textarea>
                    <button type="submit" id="send-btn" disabled>Send</button>
                </form>
            </main>
        </div>
        <script src="/app.js"></script>
    </body>
</html>
