<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Patina Chat</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div id="app">
            <aside id="sidebar">
                <div id="sidebar-header">
                    <div id="sidebar-title-wrap">
                        <button id="page-menu-btn" title="Switch page">
                            <h2 id="sidebar-title">Chats</h2>
                            <span class="chevron">&#9662;</span>
                        </button>
                        <div id="page-menu" class="dropdown hidden">
                            <button
                                class="dropdown-item active"
                                data-page="chats"
                            >
                                Chats
                            </button>
                            <button class="dropdown-item" data-page="usage">
                                Usage
                            </button>
                        </div>
                    </div>
                    <div id="sidebar-actions">
                        <button id="persona-mgr-btn" title="Manage Personas">
                            &#9881;
                        </button>
                        <button id="new-chat-btn" title="New Chat">+</button>
                    </div>
                </div>
                <div id="session-list"></div>
            </aside>
            <main id="chat-area">
                <header>
                    <button id="sidebar-toggle" title="Toggle sidebar">
                        &#9776;
                    </button>
                    <h1>Patina</h1>
                    <span id="status" class="status disconnected"
                        >disconnected</span
                    >
                    <span
                        id="chat-id"
                        class="chat-id"
                        title="Click to copy session key"
                    ></span>
                </header>
                <div id="messages"></div>
                <form id="input-form">
                    <textarea
                        id="input"
                        placeholder="Type a message..."
                        rows="1"
                        autocomplete="off"
                    ></textarea>
                    <button type="submit" id="send-btn" disabled>Send</button>
                </form>
            </main>
            <!-- Usage Dashboard (shown when page=usage) -->
            <div id="usage-view" class="page-view hidden">
                <header>
                    <button
                        id="usage-sidebar-toggle"
                        class="sidebar-toggle-btn"
                        title="Toggle sidebar"
                    >
                        &#9776;
                    </button>
                    <h1>Usage</h1>
                </header>
                <div id="usage-content">
                    <div id="usage-controls">
                        <div class="usage-filters">
                            <label
                                >From <input type="date" id="usage-from"
                            /></label>
                            <label
                                >To <input type="date" id="usage-to"
                            /></label>
                            <label
                                >Model
                                <select id="usage-model">
                                    <option value="">All</option>
                                </select>
                            </label>
                            <label
                                >Provider
                                <select id="usage-provider">
                                    <option value="">All</option>
                                </select>
                            </label>
                            <label
                                >Agent
                                <select id="usage-agent">
                                    <option value="">All</option>
                                </select>
                            </label>
                            <label
                                >Group by
                                <select id="usage-group">
                                    <option value="model">Model</option>
                                    <option value="provider">Provider</option>
                                    <option value="agent">Agent</option>
                                    <option value="session">Session</option>
                                    <option value="call_type">Call Type</option>
                                </select>
                            </label>
                            <button id="usage-refresh" class="btn-primary">
                                Refresh
                            </button>
                        </div>
                    </div>
                    <div id="usage-summary-cards">
                        <div class="usage-card">
                            <div class="usage-card-label">Today</div>
                            <div class="usage-card-value" id="usage-today">
                                -
                            </div>
                        </div>
                        <div class="usage-card">
                            <div class="usage-card-label">This Week</div>
                            <div class="usage-card-value" id="usage-week">
                                -
                            </div>
                        </div>
                        <div class="usage-card">
                            <div class="usage-card-label">This Month</div>
                            <div class="usage-card-value" id="usage-month">
                                -
                            </div>
                        </div>
                        <div class="usage-card">
                            <div class="usage-card-label">All Time</div>
                            <div class="usage-card-value" id="usage-alltime">
                                -
                            </div>
                        </div>
                    </div>
                    <h3>Summary</h3>
                    <div id="usage-table-wrap">
                        <table id="usage-table">
                            <thead>
                                <tr>
                                    <th data-sort="group_key">Group</th>
                                    <th data-sort="calls">Calls</th>
                                    <th data-sort="input_tokens">Input</th>
                                    <th data-sort="output_tokens">Output</th>
                                    <th data-sort="total_tokens">Total</th>
                                    <th data-sort="cached_input_tokens">
                                        Cached
                                    </th>
                                    <th data-sort="estimated_cost">Cost</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <h3>Daily Breakdown</h3>
                    <div id="usage-daily-wrap">
                        <table id="usage-daily-table">
                            <thead>
                                <tr>
                                    <th data-sort="date">Date</th>
                                    <th data-sort="calls">Calls</th>
                                    <th data-sort="input_tokens">Input</th>
                                    <th data-sort="output_tokens">Output</th>
                                    <th data-sort="total_tokens">Total</th>
                                    <th data-sort="cached_input_tokens">
                                        Cached
                                    </th>
                                    <th data-sort="estimated_cost">Cost</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Persona picker modal (shown on new chat when personas exist) -->
        <div id="persona-picker" class="modal hidden">
            <div class="modal-content">
                <h3>Choose a Persona</h3>
                <div id="persona-picker-list"></div>
                <button id="persona-picker-none" class="btn-secondary">
                    No Persona (default)
                </button>
                <button id="persona-picker-cancel" class="btn-text">
                    Cancel
                </button>
            </div>
        </div>

        <!-- Persona manager modal -->
        <div id="persona-manager" class="modal hidden">
            <div class="modal-content modal-wide">
                <div class="modal-header">
                    <h3>Manage Personas</h3>
                    <button id="persona-mgr-close" class="btn-text">
                        &times;
                    </button>
                </div>
                <div id="persona-mgr-list"></div>
                <button id="persona-mgr-add" class="btn-primary">
                    + New Persona
                </button>
            </div>
        </div>

        <!-- Persona editor modal -->
        <div id="persona-editor" class="modal hidden">
            <div class="modal-content modal-wide">
                <h3 id="persona-editor-title">New Persona</h3>
                <form id="persona-editor-form">
                    <label
                        >Key (unique ID)
                        <input
                            type="text"
                            id="pe-key"
                            required
                            placeholder="e.g. coder"
                        />
                    </label>
                    <label
                        >Name
                        <input
                            type="text"
                            id="pe-name"
                            required
                            placeholder="e.g. Code Assistant"
                        />
                    </label>
                    <label
                        >Description
                        <input
                            type="text"
                            id="pe-description"
                            placeholder="Short description"
                        />
                    </label>
                    <label
                        >Color
                        <div
                            class="color-swatches"
                            id="pe-color-swatches"
                        ></div>
                        <input type="hidden" id="pe-color" />
                    </label>
                    <label>
                        <span class="label-with-action"
                            >System Prompt
                            <button
                                type="button"
                                id="pe-generate"
                                class="btn-inline"
                            >
                                Generate
                            </button></span
                        >
                        <textarea
                            id="pe-preamble"
                            rows="5"
                            placeholder="Custom system prompt..."
                        ></textarea>
                    </label>
                    <label
                        >Model Tier
                        <select id="pe-model-tier"></select>
                    </label>
                    <div class="modal-actions">
                        <button
                            type="button"
                            id="pe-cancel"
                            class="btn-secondary"
                        >
                            Cancel
                        </button>
                        <button type="submit" class="btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="/marked.min.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
